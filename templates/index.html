<!DOCTYPE html>
<html>
<head>
    <title>My App</title>
</head>
<body>
    <h1>Daftar Items</h1>

    <form action="/add" method="POST">
        <input type="text" name="text" placeholder="Tambah item">
        <button type="submit">Tambah</button>
    </form>

    <ul>
        {% for row in rows %}
            <li>{{ row["text"] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
